<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Página de Clientes</title>

  <style>
    /* Estilos CSS */

    .container {
      width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .button {
      display: inline-block;
      margin-bottom: 10px;
      padding: 10px 20px;
      background-color: #4286f4;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
    }

    .search-box {
      margin-bottom: 10px;
    }

    .search-box input[type="text"] {
      width: 300px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .filter-box {
      margin-bottom: 10px;
    }

    .filter-box select {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .treeview-container {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
    }

    .treeview-item {
      margin-bottom: 5px;
    }

    .treeview-item span {
      font-weight: bold;
    }
  </style>

  <script>
    // Função para realizar a pesquisa de clientes
    function searchCliente() {
      var input = document.getElementById("search-input");
      var filter = input.value.toUpperCase();
      var treeviewItems = document.getElementsByClassName("treeview-item");

      // Percorre os itens da TreeView e oculta aqueles que não correspondem à pesquisa
      for (var i = 0; i < treeviewItems.length; i++) {
        var item = treeviewItems[i];
        var text = item.textContent || item.innerText;
        if (text.toUpperCase().indexOf(filter) > -1) {
          item.style.display = "";
        } else {
          item.style.display = "none";
        }
      }
    }

    // Função para filtrar os clientes por tipo
    function filterCliente() {
      var filterSelect = document.getElementById("filter-select");
      var filterValue = filterSelect.value;
      var treeviewItems = document.getElementsByClassName("treeview-item");

      // Percorre os itens da TreeView e exibe somente os clientes do tipo selecionado
      for (var i = 0; i < treeviewItems.length; i++) {
        var item = treeviewItems[i];
        var tipo = item.getAttribute("data-tipo");
        if (tipo === filterValue || filterValue === "todos") {
          item.style.display = "";
        } else {
          item.style.display = "none";
        }
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <h4>Início > Clientes</h4>
    <h2>Página de Clientes</h2>
    
    <div>
      <a class="button" href="/home/home">Voltar</a>
    </div>

    <div>
      <input class="search-box" type="text" id="search-input" placeholder="Pesquisar cliente..." onkeyup="searchCliente()">
      <select class="filter-box" id="filter-select" onchange="filterCliente()">
        <option value="todos">Todos</option>
        <option value="ativo">Ativo</option>
        <option value="inativo">Inativo</option>
      </select>
    </div>

    <div class="treeview-container">
      <table>
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Apelido</th>
                  <th>Telefone</th>
                  <th>Email</th>
              </tr>
          </thead>
          <tbody>
              {% for row in data %}
              <tr>
                  <td>{{ row.id }}</td>
                  <td>{{ row.NOME_RAZAO }}</td>
                  <td>{{ row.APELIDO }}</td>
                  <td>{{ row.TELEFONE1 }}</td>
                  <td>{{ row.EMAIL }}</td>
              </tr>
              {% endfor %}
          </tbody>
      </table>
    </div>

    <div>
      <a class="button" href="">Clientes em atraso</a>
      <a class="button" href="/clientes/cadastro_cliente">Cadastrar novo cliente</a>
    </div>

  </div>
</body>

</html>
